<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>demo</title>
    <!-- Bootstrap Core CSS -->
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">用户登录</h3>
                    </div>
                    <div class="panel-body">
                        <!-- 错误消息输出 -->
                        <form id="form1" action="" method="post" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input type="text" name="txtUid" maxlength="16" class="form-control" placeholder="用户名" />
                                </div>
                                <div class="form-group">
                                    <input type="password" name="txtPwd" maxlength="16" class="form-control" placeholder="密码" />
                                </div>
                                <a id="btnLogin" href="#" class="btn btn-lg btn-success btn-block">登录</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- jQuery -->
<script src="./bootstrap/js/jquery.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="./bootstrap/js/bootstrap.min.js"></script>
<!-- MetisMenu CSS -->
<link href="./bootstrap/admin/metisMenu/metisMenu.min.js" rel="stylesheet">

<script type="text/javascript">
$(function ()
{
	$('#btnLogin').click(function() {
		$('#form1').submit();
	});
});
</script>
</body>
</html>
